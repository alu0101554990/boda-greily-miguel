<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greily & Miguel — Nuestra boda</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Montserrat:wght@300;400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="main.js" defer></script>
</head>

<body>

  <!-- SPLASH (pantalla inicial que se desvanece) -->
  <div id="splash" class="splash" aria-hidden="true">
    <img src="img/1.jpeg" alt="" class="splash__img">
  </div>

  <!-- PORTADA PRINCIPAL -->
  <header class="cover">

    <!-- CONTENEDOR: imagen + lirios (anclados a la imagen) -->
    <div class="image-frame" aria-hidden="true">
      <img src="img/13.jpg" alt="Greily y Miguel" class="cover__img">

      <img src="img/lirio.png" class="frame__corner frame__corner--tl" alt="">
      <img src="img/lirio.png" class="frame__corner frame__corner--tr" alt="">
      <img src="img/lirio.png" class="frame__corner frame__corner--bl" alt="">
      <img src="img/lirio.png" class="frame__corner frame__corner--br" alt="">
    </div>

    <div class="cover__text">
  <h1 class="cover__title">Nuestra boda</h1>
  <p class="cover__date">18 · 07 · 2026</p>

  <div class="song">
    <button class="song__btn" type="button" aria-label="Reproducir / pausar canción">
        <img src="img/reproductor.png" alt="" class="song__icon" data-play="img/play.png" data-pause="img/pause.png">
    </button>

  <audio id="weddingSong" preload="none">
    <source src="audio/cancion.mp3" type="audio/mpeg">
  </audio>
    <p class="song__subtitle">Escucha nuestra canción favorita</p>

      
  </div>



</div>
  <div class="separator">
    <img src="img/separador.png" alt="Separador floral">
  </div>

<!-- NOMBRES GRANDES -->
<div class="names-large">
  <span class="name">Greily</span>
  <span class="amp">&</span>
  <span class="name">Miguel</span>
</div>

<!-- CARRUSEL DE FOTOS -->
<div class="carousel">
  <button class="carousel__btn prev" aria-label="Anterior">‹</button>

  <div class="carousel__track">
    <img src="img/2.jpeg" alt="Greily y Miguel">
    <img src="img/3.jpeg" alt="Greily y Miguel">
    <img src="img/4.jpeg" alt="Greily y Miguel">
    <img src="img/5.jpeg" alt="Greily y Miguel">
    <img src="img/6.jpeg" alt="Greily y Miguel">
    <img src="img/7.jpeg" alt="Greily y Miguel">
  </div>

  <button class="carousel__btn next" aria-label="Siguiente">›</button>
</div>
<section class="countdown" aria-label="Cuenta atrás para la boda">
  <p class="countdown__subtitle">Ya queda menos</p>

  <div class="countdown__grid" id="countdown">
    <div class="countdown__item">
      <span class="countdown__num" data-unit="days">00</span>
      <span class="countdown__label">días</span>
    </div>

    <div class="countdown__item">
      <span class="countdown__num" data-unit="hours">00</span>
      <span class="countdown__label">horas</span>
    </div>

    <div class="countdown__item">
      <span class="countdown__num" data-unit="minutes">00</span>
      <span class="countdown__label">min</span>
    </div>

    <div class="countdown__item">
      <span class="countdown__num" data-unit="seconds">00</span>
      <span class="countdown__label">seg</span>
    </div>
  </div>
</section>


<!-- SEPARADOR INFERIOR -->
<div class="separator">
  <img src="img/separador.png" alt="Separador floral">
</div>


  </header>

  <main>

    <section id="evento">
      <h2>La boda</h2>
      <p>Lugar · Hora · Mapa</p>
    </section>

    <section id="rsvp">
      <h2>Confirmación de asistencia</h2>
      <a href="#" class="btn">Confirmar asistencia</a>
    </section>

    <section id="fotos">
      <h2>Comparte tus fotos</h2>
      <p>Sube aquí las fotos del día.</p>
      <a href="https://TU_ENLACE_DE_SUBIDA" target="_blank" class="btn" rel="noopener">
        Subir fotos
      </a>
    </section>
  </main>

  <footer class="footer">
    <p>Con cariño, Greily & Miguel</p>
  </footer>

</body>
</html>
